<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
    <hr>
  </h1>
  <h1> My Goals </h1>
  <hr>
  <p> My goal for today is {{goal}} </p>
  <hr>

  <div class="">
    <ul>
      <li *ngFor='let goal of goals'>{{goal.id}}.- {{goal.name}}</li>
    </ul>
    <!-- create *ngIf directive that adds some conditional logic to our templates. -->
    <p *ngIf='goals.length > 5'>You have too many goals</p>
  </div>
